{% extends 'main/main.html' %}

{% block content %}

<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
              {% if request.user.is_superuser %}
              <h1 class="text-uppercase text-white font-weight-bold">Welcome back, Karen!</h1>
              {% else %}
                <h1 class="text-uppercase text-white font-weight-bold">Hi, I'm Karen!</h1>
              {%endif%}
                <hr class="divider my-4" />
            </div>
            <div class="col-lg-8 align-self-baseline">
                <p class="text-white-75 font-weight-light mb-5">I aspire to be a successful software engineer. Also, I love cats.</p>
                <br>                  
            </div>
        </div>
    </div>
</header>

<div id="loginModal" class="modal fade" role="dialog" >
    <div class="modal-dialog modal-modif">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header btn-primary">
          &nbsp;  <h4 class="modal-title">Sign In</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
            <form class="form-signin" method="POST" action="">
              {% csrf_token %}
                <div class="container">
                    <form>
                      <div class="form-group">
                        <input type="text" class="form-control" id="email" placeholder="Username" name="username">
                      </div>
                      <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                      </div>
                      <button class="btn btn-primary block middlebox" type="submit">Sign in</button>
                    </form>
                  </div>
                <hr class="my-4">
                <button class="btn btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                <button class="btn btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
              </form>
        </div>
        
        </div>
    </div>
</div>

{% endblock %}

{% extends 'main/main.html' %}

{% block content %}

 <!-- Masthead-->
 <header class="masthead-editBlog">

    <div class="container h-100">
        <div class="row h-50 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">Edit a Blog</h1>
                <h3></h3>
                <hr class="divider my-4" />
            </div>
        </div>
    </div>
</header>

    <section class="page-section2">
            <div class="container card-1" id="editBlog">
                <form method="POST" action="">
                  {% csrf_token %}
                  <div class="form-group">
                    {{ form.blog_title }}
                  </div>
                  <div class="form-group">
                    {{ form.blog_content }}
                  </div>
                  <hr>
                  <button class="block is-link">Save Changes</button>
                </form>
            </div>
        </div>
        </section>
{% endblock %}

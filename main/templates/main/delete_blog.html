{% extends 'main/main.html' %}

{% block content %}

<!-- Masthead-->
<header class="masthead-editBlog">
    <div class="container h-100 overlay">
        <div class="row h-50 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h1 class="text-uppercase text-white font-weight-bold">Deleting a Post?</h1>
                <hr class="divider my-4" />
            </div>
        </div>
    </div>
</header>

<section class="page-section2">
    <div class="container card-1">
<p> Are you sure you want to delete "{{ blog.blog_title }}"</p>

 <form method="POST" action="{% url 'delete_blog' blog.id %}">
    {% csrf_token %}
     <a href="{% url 'blog' %}" class="btn-primary btn">cancel</a>
     <button class="btn btn-danger">Confirm</button>

 </form>
</div>
</section>
<br><br><br><br><br>
{% endblock %}
